<!DOCTYPE html>
<html lang="en" ng-app="root">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../angular.js"></script>
</head>
<body ng-controller="rootCtrl">

<select ng-options="obj.value as obj.text for obj in array">

</select>

</body>

<script>
    var root = angular.module('root', []);

    var rootCtrl = root.controller('rootCtrl', function ($scope) {
        $scope.array = [
            {"value": 1, "text": "1st"},
            {"value": 2, "text": "2nd"}
        ];
    });

</script>
</html>
