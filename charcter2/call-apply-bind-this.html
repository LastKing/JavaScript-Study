<script>
    function print (text){
        document.write(this.value+'-'+text+'<br/>');
    }
    var a = {value: 10, print : print};
    var b = {value: 20, print : print};

    print('hello');

    a.print('a');
    b.print('b');

    a['print']('a');

    print.call(a,'a');
    print.call(b,'b');

    print.apply(a, ['a']); // this => a, output "10 - a"
    print.apply(b, ['b']); // this => b, output "20 - b"

    var p=print.bind(a);


</script>
