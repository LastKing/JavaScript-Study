<script>
    function classof(o){
        if(o == null) return "NULL";
        if(o == undefined) return "Undefined";
        return Object.prototype.toString.call(o).slice(8,-1);
    }

    var o={};
    console.log(classof(o));
    console.log(classof(null)); //NULL
    console.log(classof(1));     //Number
    console.log(classof(""));    //String
    console.log(classof(false));//Boolean
    console.log(classof({}));    //Object
    console.log(classof([]));    //Array
    console.log(classof( /./));  //RegExp
    console.log(classof( new Date)); //Date
    console.log(classof(window)); //global
    var f=function(){};
    console.log(classof( f()));   //NULL


    var o={x:1 , y:{z:[false,null,""]}};
    s=JSON.stringify(o);

    console.log(new Date().toLocaleString()); //2015/7/23 下午4:36:54

    console.log(new Date().toJSON());         //2015-07-23T08:53:34.155Z

</script>
